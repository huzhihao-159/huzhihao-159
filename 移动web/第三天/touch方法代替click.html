<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: #ccc;
        }
    </style>
</head>

<body>
    <div></div>
    <script>
        var div = document.querySelector("div");
        var startTime, startX, startY;
        div.addEventListener("touchstart", function (e) {
            if (e.targetTouches.length > 1) {
                return;
            }
            startTime = new Date();
            startX = e.targetTouches[0].clientX;
            startY = e.targetTouches[0].clientY;
        })
        div.addEventListener("touchend", function (e) {
            var currX=e.changedTouches[0].clientX;
            var currY=e.changedTouches[0].clientY;
            var currTime=new Date();
            if (e.changedTouches.length > 1|| currTime-startTime>300) {
                return;
            }
            console.log(currTime-startTime);
            if(Math.abs(currX-startX)<6&&Math.abs(currY-startY)<6) {
                console.log(1);     
            }
        })

    </script>
</body>

</html>
