}
.mobileImg img {

}
.pcImg {

                        <a href="#">dropdown</a>

                <form class="navbar-form navbar-left" role="search">

                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">Link</a></li>
                    <li class="dropdown">

    <div class="wjs_banner">

                    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                    <li data-target="#carousel-example-generic" data-slide-to="3"></li>
                </ol>
    
                <!-- Wrapper for slides -->
                <div class="carousel-inner" role="listbox">
                    <div class="item active" data-large-images="images/slide_01_2000x410.jpg" data-small-images="images/slide_01_640x340.jpg">
                        <!-- <a href="javascript:;" class="mobileImg">

                        </a> -->
                        <!-- <a href="javascript:;" class="pcImg" style="background:url()"></a> -->

                    <span class="sr-only">Next</span>
                </a>
